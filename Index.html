<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="./images/coracao.png">
    <title>Samara</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>Samarinha, meu amor</h1>
            <form id="passwordForm">
                <label for="password">Digite a senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Verificar</button>
            </form>

            <div id="hide">
                <p>Bem-Vinda!!!❤️❤️</p>
                <div class="carousel">
                    <img class="image" src="./images/gamara.jpg" alt="Imagem 1">
                    <img class="image" src="./images/gamara1.jpg" alt="Imagem 2">
                    <img class="image" src="./images/gamara2.jpg" alt="Imagem 3">
                    <img class="image" src="./images/gamara3.jpg" alt="Imagem 4">
                    <img class="image" src="./images/gamara4.jpg" alt="Imagem 5">
                    <img class="image" src="./images/gamara5.jpg" alt="Imagem 6">
                    <img class="image" src="./images/gamara6.jpg" alt="Imagem 7">
                    <img class="image" src="./images/gamara7.jpg" alt="Imagem 8">

                </div>

                <br>
                <audio controls>
                    <source src="./music/m.wav" type="audio/mpeg">
                    Seu navegador não suporta a reprodução de áudio.
                </audio>
            </div>

        </div>
        <div id="hideheart" class="heart"></div>
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var password = document.getElementById("password").value;

            if (password.toLowerCase() === "gamara") {
                document.getElementById("hide").style.display = "block";
                document.getElementById("hideheart").style.display = "inherit";
            } else {
                alert("Senha incorreta. Tente novamente!");
            }
        });

        window.addEventListener("load", function () {
            const images = document.querySelectorAll(".image");
            let index = 0;

            function changeImage() {
                images[index].classList.remove("active");
                index = (index + 1) % images.length;
                images[index].classList.add("active");
            }

            setInterval(changeImage, 3000); // Altera a imagem a cada 3 segundos (3000 ms)
        });

    </script>
</body>

</html>
